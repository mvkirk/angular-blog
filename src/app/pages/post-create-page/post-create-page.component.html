<form [formGroup]="postForm" (submit)="create()" >
  <div>
    <label>Title</label>
    <input type="text" name="title" formControlName="title"/>
  </div>

  <div>
    <label>Content</label>
    <textarea name="content" formControlName="content">
    </textarea>
  </div>

  <div>
    <label>Reference</label>
    <input type="text" name="reference" formControlName="reference"/>
    {{ postForm.get('reference').errors?.reference.rules }}
  </div>

  <button type="submit" [disabled]="!postForm.valid">Create</button>
</form>
